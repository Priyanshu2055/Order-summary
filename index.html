<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-summary</title>
    <link rel="stylesheet" href="./css/priyanshu.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img class="header-img" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="body">
        <p class="order-summary">Order Summary</p>
        <p class="describe">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-box">
          <img src="./images/icon-music.svg" alt="" />
          <div class="order-plan">
            <p class="annual-plan">Annual Plan</p>
            <p class="annual-price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="payment">
          <a href="#" class="proceed">Proceed to Payment</a>
          <a href="#" class="cancle">Cancle Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
